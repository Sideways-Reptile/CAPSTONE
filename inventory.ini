# inventory.ini
# Ansible inventory for pfSense
#
# For production: encrypt credentials with Ansible Vault instead of plaintext:
#   ansible-vault encrypt_string 'yourpassword' --name 'ansible_ssh_pass'
#   Then store the result here and run with: --ask-vault-pass

[pfsense]
pfsense01 ansible_host=10.10.10.1

[pfsense:vars]
ansible_user=admin
ansible_ssh_pass=pfsense

# pfSense runs FreeBSD â€” point Ansible at the correct Python interpreter.
# Adjust the version number to match what is installed on your pfSense box
# (check with: ssh admin@10.10.10.1 'ls /usr/local/bin/python*')
ansible_python_interpreter=/usr/local/bin/python3.9

# Lab convenience: skip host key checking so you don't have to pre-accept
# the fingerprint. Remove this in production.
ansible_ssh_extra_args="-o StrictHostKeyChecking=no"
